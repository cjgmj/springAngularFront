<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">{{err}}</li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                    <!-- required minlength="4" maxlength="12" #nombre="ngModel"> -->
                    <!-- <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre['errors'].required">
                            El nombre es requerido
                        </div>
                        <div *ngIf="nombre['errors'].minlength">
                            El nombre debe tener al menos 4 caracteres
                        </div>
                        <div *ngIf="nombre['errors'].maxlength">
                            El nombre debe tener un tamaño máximo de 12 caracteres
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
                    <!-- required #apellido="ngModel">
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido['errors'].required">
                            El apellido es requerido
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                    <!-- required email #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email['errors'].required">
                            El email es requerido
                        </div>
                        <div *ngIf="email['errors'].email">
                            El email no tiene un formato válido
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6"><button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button></div>
                <!-- [disabled]="!clienteForm['form'].valid" -->
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                    <!-- [disabled]="!clienteForm['form'].valid" -->
                </ng-template>
            </div>
        </form>
    </div>
</div>
